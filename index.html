    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getCurrentSpread() {
      const key = spreadSelect.value;
      return spreads[key];
    }

    function renderSpreadInfo(spread) {
      spreadInfo.innerHTML = `
        <strong>${spread.name}</strong><br />
        ${spread.description}
      `;
    }

    function generateInterpretation(card, orientation, position) {
      const oriText = orientation === "upright" ? "Rechtop" : "Omgekeerd";
      const cardMeaning =
        orientation === "upright" ? card.upright : card.reversed;

      return (
        `${position.label} â€“ ${position.focus}\n\n` +
        `${oriText}: ${cardMeaning}`
      );
    }

    function renderCards(spread, drawn = []) {
      cardsGrid.innerHTML = "";
      spread.positions.forEach((pos, index) => {
        const slot = document.createElement("div");
        slot.className = "card-slot";

        const header = document.createElement("div");
        header.className = "slot-header";
        header.innerHTML = `
          <div>
            <div class="slot-title">${pos.label}</div>
            <div class="slot-subtitle">${pos.focus}</div>
          </div>
          <div class="slot-subtitle">Positie ${index + 1}</div>
        `;
        slot.appendChild(header);

        const cardObj = drawn[index];

        if (!cardObj) {
          const placeholder = document.createElement("div");
          placeholder.className = "card-meaning placeholder";
          placeholder.textContent =
            "Nog geen kaart getrokken voor deze positie.";
          slot.appendChild(placeholder);
        } else {
          const meta = document.createElement("div");
          meta.className = "card-meta";

          const arcanaBadge = document.createElement("span");
          arcanaBadge.className =
            "badge " + (cardObj.card.arcana === "Major" ? "major" : "");
          arcanaBadge.textContent =
            cardObj.card.arcana === "Major"
              ? "Grote Arcana"
              : `Kleine Arcana â€“ ${cardObj.card.suit}`;
          meta.appendChild(arcanaBadge);

          const orientationBadge = document.createElement("span");
          orientationBadge.className = "badge orientation";
          orientationBadge.textContent =
            cardObj.orientation === "upright" ? "Rechtop" : "Omgekeerd";
          meta.appendChild(orientationBadge);

          slot.appendChild(meta);

          const nameEl = document.createElement("div");
          nameEl.className = "card-name";
          nameEl.textContent = cardObj.card.name;
          slot.appendChild(nameEl);

          const meaningEl = document.createElement("div");
          meaningEl.className = "card-meaning";
          meaningEl.textContent = generateInterpretation(
            cardObj.card,
            cardObj.orientation,
            pos
          );
          slot.appendChild(meaningEl);
        }

        cardsGrid.appendChild(slot);
      });
    }

    function drawSpread() {
      const spread = getCurrentSpread();
      const withReversals = reversalToggle.checked;
      const shuffledDeck = shuffle(tarotDeck);
      const drawn = [];

      for (let i = 0; i < spread.positions.length; i++) {
        const card = shuffledDeck[i];
        let orientation = "upright";
        if (withReversals) {
          orientation = Math.random() < 0.5 ? "upright" : "reversed";
        }
        drawn.push({ card, orientation });
      }

      renderCards(spread, drawn);
    }

    function resetSpread() {
      const spread = getCurrentSpread();
      renderCards(spread, []);
    }

    // Init
    const initialSpread = getCurrentSpread();
    renderSpreadInfo(initialSpread);
    renderCards(initialSpread, []);

    spreadSelect.addEventListener("change", () => {
      const s = getCurrentSpread();
      renderSpreadInfo(s);
      renderCards(s, []);
    });

    drawBtn.addEventListener("click", drawSpread);
    resetBtn.addEventListener("click", resetSpread);
